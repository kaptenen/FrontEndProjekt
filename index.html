    <div class="button-weather">
        <button class="toggle glow" id="toggle-weather">Weather</button>
    </div>
    <div class="current-weather glow">
        <div class="top-row">
            <h2 id="city-name"></h2>
            <div class="wind wind-water">
                <img src="IMG/weatherImg/wind.svg" alt="Wind icon">
                <h4 id="wind"></h4>
            </div>
            <div class="water wind-water">
                <img src="IMG/weatherImg/water.svg" alt="Water temp icon">
                <h4 id="water"></h4>
            </div>
        </div>

        <div class="middle-row">
            <div class="weather-icon">

            </div>
            <h2 id="temp"></h2>
            <div class="right">
                <div class="sunrise sun-icon">
                    <img src="IMG/weatherImg/sunrise.svg" alt="Sunrise icon">
                    <p id="sunrise"></p>
                </div>
                <div class="sunset sun-icon">
                    <img src="IMG/weatherImg/sunset.svg" alt="Sunset icon">
                    <p id="sunset"></p>
                </div>
            </div>
        </div>

        <div class="weather-description glow">
            <h2 id="weather-description"></h2>
        </div>
